
<h1 *ngIf="!userIsAuthenticated">Welcome to Papp!Please Login</h1>
<div *ngIf="userIsAuthenticated">
  <div class="row">



    <div class="col-md-6">
      <mat-card id="welcome">
        <h2>Welcome user  <span id="user">{{currentUser}}</span> </h2>
        <h3>Potential Customers: <a id="custSum"[routerLink]="['/messages']">{{custSum}}</a> </h3>
      </mat-card>
    </div>
    <div class="col-md-6">
      <mat-card id="rating">
        <h2>Rating <span id="user">{{currentUser}}</span> </h2>

      </mat-card>

    </div>
    <div class="col-md-12 mt-5">
      <mat-card id="statistics">
        <h2>Statistics</h2>
        <br>
        <h3>Posts:{{postsSum }}</h3>
        <h3>Users:{{usersSum}}</h3>
      </mat-card>

    </div>
    <div class="col-md-6">
      <mat-card id="styling">
        <h2>Styling</h2>
        <br>
        <form [formGroup]="form" (submit)="onSaveMenu()" enctype="multipart/form-data">
          <mat-form-field>

            <mat-label>Menu Position</mat-label>
            <mat-select formControlName="menup">
              <mat-option value="0">top-menu</mat-option>
              <mat-option value="1">Sidenav</mat-option>

            </mat-select>
          </mat-form-field>
          <button mat-raised-button type="submit" color="primary">Save</button>
      </form>
      </mat-card>
    </div>
  </div>

</div>
